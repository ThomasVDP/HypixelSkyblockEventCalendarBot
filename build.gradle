plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java'

    id 'com.github.johnrengelman.shadow' version '6.0.0'
}

group 'com.tvdp.hypixeleventcalendar'
version '1.0'

repositories {
    mavenCentral()
}

task stage(dependsOn: ['shadowJar', 'clean'])
shadowJar.mustRunAfter clean

dependencies {
    implementation 'com.discord4j:discord4j-core:3.1.0.RC4'

    compile group: 'org.apache.httpcomponents', name: 'httpclient', version: '4.4'
    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.6'
}

jar {
    manifest {
        attributes "Main-Class": 'com.tvdp.hypixeleventcalendar.HypixelEventCalendarBot'
    }
}
