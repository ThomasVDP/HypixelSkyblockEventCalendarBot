plugins {
    id 'application'
    id 'com.github.johnrengelman.shadow' version '5.2.0'
}

mainClassName = 'com.tvdp.hypixeleventcalendarbot.HypixelEventCalendarBot'

group 'com.tvdp.hypixeleventcalendarbot'
version '1.0'

sourceCompatibility = targetCompatibility = 8

repositories {
    jcenter()
}

task stage(dependsOn: ['shadowJar', 'clean'])
shadowJar.mustRunAfter clean

dependencies {
    compile "net.dv8tion:JDA:4.2.0_168"

    compile group: 'org.apache.httpcomponents', name: 'httpclient', version: '4.4'
    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.6'
}

compileJava.options.encoding = 'UTF-8'

jar {
    manifest {
        attributes "Main-Class": 'com.tvdp.hypixeleventcalendarbot.HypixelEventCalendarBot'
    }
}
